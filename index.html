<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>３年生 vocab practice 51-100</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #202733;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #2a3240;
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      width: 420px;
      max-width: 95vw;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: #a5b0c3;
      margin-bottom: 16px;
      line-height: 1.4;
    }

    .info-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 16px;
      font-size: 0.9rem;
    }

    .label {
      color: #a5b0c3;
    }

    .value {
      font-weight: bold;
      color: #fff;
    }

    .word-display {
      margin: 12px 0 16px;
      font-size: 1.9rem;
      font-weight: bold;
      letter-spacing: 0.06em;
      line-height: 1.4;
      word-break: keep-all;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .message {
      min-height: 20px;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .message.ok {
      color: #8ee58e;
    }

    .message.error {
      color: #ff7c7c;
    }

    .controls {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: #4f9bff;
      color: #fff;
    }

    button:disabled {
      background: #5c6d8a;
      cursor: default;
    }

    .small-note {
      font-size: 0.75rem;
      color: #9da8bc;
      margin-top: 10px;
      line-height: 1.4;
    }

    .highlight {
      color: #ffde59;
      font-weight: bold;
    }

    code {
      font-size: 0.7rem;
    }

    /* image area */
    .feedback-image-wrapper {
      margin-top: 10px;
      min-height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .feedback-image {
      max-width: 100%;
      max-height: 160px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>３年生 vocab practice 51-100</h1>
    <div class="subtitle">
      日本語を見て、<strong>英語</strong>を入力して Enter キー。<br />
      制限時間なしの無限練習モード。
    </div>

    <div class="info-row">
      <div>
        <span class="label">Correct:</span>
        <span class="value" id="scoreValue">0</span>
      </div>
      <div>
        <span class="label">Attempts:</span>
        <span class="value" id="attemptsValue">0</span>
      </div>
    </div>

    <div class="word-display" id="currentWord">---</div>

    <input
      type="text"
      id="inputField"
      autocomplete="off"
      placeholder="英語を入力して Enter"
    />

    <div id="message" class="message"></div>

    <!-- feedback image -->
    <div class="feedback-image-wrapper">
      <img id="feedbackImage" class="feedback-image" src="" alt="" style="display: none;">
    </div>

    <div class="controls">
      <button id="startBtn">Start / Reset</button>
      <button id="skipBtn">Skip</button>
    </div>

    <div class="small-note">
      ※ 上の単語はこのファイルに書かれている語彙リストがデフォルトです。<br />
      URL に
      <span class="highlight">?wordListParam=日本語:english,...</span>
      を付けると、リストを上書きできます。
    </div>
  </div>

  <script>
    // boy expressions:
    const CORRECT_NORMAL_IMG_SRC   = "boy-correct.png";           // normal correct
    const CORRECT_COMBO_IMG_SRC    = "boy-super-happy.png";       // 3+ correct in a row
    const WRONG_NORMAL_IMG_SRC     = "boy-disappointed.png";      // normal wrong
    const WRONG_STREAK_IMG_SRC     = "boy-very-disappointed.png"; // >3 wrong in a row
    const SKIP_IMG_SRC             = "boy-skip.png";              // when Skip is pressed

    // New default JA → EN vocab list (3rd year 51–100)
    const defaultPairs = [
      { prompt: "(...を)勉強する", answer: "study" },
      { prompt: "...を読む、読書する", answer: "read" },
      { prompt: "来る", answer: "come" },
      { prompt: "を持っている、･･･を食べる、飲む、･･･がある、いる、･･･をすごす、一を飼っている", answer: "have" },
      { prompt: "...を教える", answer: "teach" },
      { prompt: "泳ぐ", answer: "swim" },
      { prompt: "(...を)知っている、わかる、知り合いである", answer: "know" },
      { prompt: "...がわかる、理解する、……が見える、...を見る、見物する", answer: "see" },
      { prompt: "(文字など)を書く、(手紙などを)...に書く、(曲)を作る", answer: "write" },
      { prompt: "...をする", answer: "do" },
      { prompt: "行く", answer: "go" },
      { prompt: "(ことば)を話す", answer: "speak" },
      { prompt: "「着く、到着する、...を得る、手に入れる、受け取る、わかる、理解する", answer: "get" },
      { prompt: "大きい", answer: "big" },
      { prompt: "大きい、広い", answer: "large" },
      { prompt: "小さい、幼い、若い", answer: "small" },
      { prompt: "高い", answer: "high" },
      { prompt: "高い、背の高い", answer: "tall" },
      { prompt: "(時間・長さ・距離が)長い", answer: "long" },
      { prompt: "(時間・長さ・距離が)短い", answer: "short" },
      { prompt: "英語の、英語", answer: "English" },
      { prompt: "日本の、日本語の、日本語、日本人", answer: "Japanese" },
      { prompt: "晴れた", answer: "sunny" },
      { prompt: "くもった", answer: "cloudy" },
      { prompt: "正しい、右(に、へ)、ちょうど、健康な、正常な", answer: "right" },
      { prompt: "左(に、へ)", answer: "left" },
      { prompt: "忙しい", answer: "busy" },
      { prompt: "ひまな、時間がある", answer: "free" },
      { prompt: "よい、すぐれた", answer: "good" },
      { prompt: "よい、すてきな、(...に対して)親切な、優しい、思いやりがある", answer: "nice" },
      { prompt: "おもしろい、興味を起こさせる", answer: "interesting" },
      { prompt: "美しい", answer: "beautiful" },
      { prompt: "(時間、時刻が)遅く", answer: "late" },
      { prompt: "だれ", answer: "who" },
      { prompt: "何、何の、どんな", answer: "what" },
      { prompt: "いつ、(...する)ときに", answer: "when" },
      { prompt: "どこ(で、へ、に)", answer: "where" },
      { prompt: "なぜ", answer: "why" },
      { prompt: "どの、どちら、どれ", answer: "which" },
      { prompt: "だれの、だれのもの", answer: "whose" },
      { prompt: "【状態・様子】どんなふうで、どんなぐあいで【程度】どれくらい 【方法・手段】どうやって、どのようにして", answer: "how" },
      { prompt: "すぐに、まもなく", answer: "soon" },
      { prompt: "まったく、すっかり、すべて", answer: "all" },
      { prompt: "ここで[に]", answer: "here" },
      { prompt: "そこに[で、へ]", answer: "there" },
      { prompt: "家へ[に]、家、家庭、家庭の、家庭用の", answer: "home" },
      { prompt: "速く", answer: "fast" },
      { prompt: "お願いします、どうぞ", answer: "please" },
      { prompt: "上手に、うまく", answer: "well" },
      { prompt: "確信している [応答] もちろん、いいですとも", answer: "sure" }
    ];

    const scoreValue = document.getElementById("scoreValue");
    const attemptsValue = document.getElementById("attemptsValue");
    const currentWordEl = document.getElementById("currentWord");
    const inputField = document.getElementById("inputField");
    const messageEl = document.getElementById("message");
    const startBtn = document.getElementById("startBtn");
    const skipBtn = document.getElementById("skipBtn");
    const feedbackImage = document.getElementById("feedbackImage");

    let pairs = [];
    let currentPair = null;
    let score = 0;
    let attempts = 0;
    let gameRunning = false;

    // streak counters
    let correctStreak = 0;
    let wrongStreak = 0;

    // optional: read ?wordListParam=日本語:english,...
    function getPairsFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const listParam = params.get("wordListParam");
      if (!listParam) return null;

      const items = listParam
        .split(",")
        .map(s => s.trim())
        .filter(Boolean);

      const parsed = items.map(item => {
        const [left, right] = item.split(":");
        if (!right) return { prompt: left, answer: left };
        return { prompt: left, answer: right };
      });

      return parsed.length ? parsed : null;
    }

    function hideFeedbackImage() {
      feedbackImage.style.display = "none";
      feedbackImage.src = "";
    }

    function showFeedbackImage(src) {
      feedbackImage.src = src;
      feedbackImage.style.display = "block";
    }

    function pickRandomPair() {
      if (pairs.length === 0) {
        currentPair = null;
        currentWordEl.textContent = "---";
        return;
      }
      const idx = Math.floor(Math.random() * pairs.length);
      currentPair = pairs[idx];
      currentWordEl.textContent = currentPair.prompt;
    }

    function resetGameState() {
      const fromUrl = getPairsFromUrl();
      pairs = fromUrl || defaultPairs.slice();

      score = 0;
      attempts = 0;
      correctStreak = 0;
      wrongStreak = 0;

      scoreValue.textContent = score;
      attemptsValue.textContent = attempts;
      messageEl.textContent = "";
      messageEl.className = "message";
      hideFeedbackImage();
      pickRandomPair();
      inputField.value = "";
    }

    function startGame() {
      resetGameState();
      gameRunning = true;
      inputField.focus();
    }

    function handleAnswer(typed) {
      if (!currentPair) return;

      attempts++;
      attemptsValue.textContent = attempts;

      const typedLower = typed.toLowerCase().trim();
      const answerLower = currentPair.answer.toLowerCase().trim();

      if (typedLower === answerLower) {
        // correct
        score++;
        scoreValue.textContent = score;

        correctStreak++;
        wrongStreak = 0;

        if (correctStreak >= 3) {
          messageEl.textContent = `Good! ${correctStreak} combo!`;
          showFeedbackImage(CORRECT_COMBO_IMG_SRC);
        } else {
          messageEl.textContent = "Good!";
          showFeedbackImage(CORRECT_NORMAL_IMG_SRC);
        }

        messageEl.className = "message ok";
      } else {
        // wrong
        wrongStreak++;
        correctStreak = 0;

        messageEl.textContent =
          `Wrong: "${typed}"（正解: ${currentPair.answer}）`;

        if (wrongStreak > 3) { // 4+ wrong in a row
          showFeedbackImage(WRONG_STREAK_IMG_SRC);
        } else {
          showFeedbackImage(WRONG_NORMAL_IMG_SRC);
        }

        messageEl.className = "message error";
      }

      pickRandomPair();
    }

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && gameRunning) {
        const typed = inputField.value;
        if (!typed.trim()) return;
        handleAnswer(typed);
        inputField.value = "";
      }
    });

    startBtn.addEventListener("click", () => {
      startGame();
    });

    skipBtn.addEventListener("click", () => {
      if (!gameRunning) return;
      messageEl.textContent = "Skipped.";
      messageEl.className = "message";
      // show skip image, reset streaks
      showFeedbackImage(SKIP_IMG_SRC);
      correctStreak = 0;
      wrongStreak = 0;
      pickRandomPair();
      inputField.value = "";
      inputField.focus();
    });

    // initial state
    resetGameState();
  </script>
</body>
</html>
